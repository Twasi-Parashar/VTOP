<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
         <!--This the top-most ection of my page-->
         <div id="top" style="background-color: #0d7bdb; height: 50px;">
            <div id="logo"></div>
            <div id="name">VIT</div>
            <div id="campus">(Vellore campus)</div>
            </div>
    </header>

    <main>
         <div id="login-box">
            <div id="login-border"></div>
            <div id="vit-b">VTOP Login</div>
            <div id="login-part">
                <form>
                <input type="text" placeholder="Username" id="uname">
                <input type="password" placeholder="Password" id="pass">
                <div id="captcha"></div>
                <input type="text" placeholder="Enter the CAPTCHA shown above" id="captcha-enter">
                <br>
                <button id="btn"><a href="user.html" id="enter">Submit</a></button>
                </form>
            </div>
        </div>
    </main>

    <!--footer and copyright-->
    <footer>
        <div id="copyright">
            Copyright Â© 2024 Software Development Cell, VIT, Vellore-632 014.
        </div>
    </footer>
</body>
</html>
